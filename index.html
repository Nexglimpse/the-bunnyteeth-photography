<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-20 items-center">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <img class="h-16" src="./Images/logo.png" alt="Logo">
                    </div>
    
                    <!-- Navigation Links -->
                    <div class="hidden md:flex items-center space-x-10">
                        <a href="#" class="text-gray-900 border-b-2 border-amber-500 px-1 py-2 text-md font-medium">Home</a>
                        <a href="#" class="text-gray-500 hover:text-gray-900 px-1 py-2 text-md font-medium">About us</a>
                        <a href="#" class="text-gray-500 hover:text-gray-900 px-1 py-2 text-md font-medium">Services</a>
                        <a href="#" class="text-gray-500 hover:text-gray-900 px-1 py-2 text-md font-medium">Gallery</a>
                        <a href="#" class="text-gray-500 hover:text-gray-900 px-1 py-2 text-md font-medium">Contact US</a>
                    </div>
    
                    <!-- Book Now Button -->
                    <div class="flex items-center">
                        <button class="bg-amber-500 hover:bg-amber-600 text-white px-6 py-2 rounded-full text-sm font-medium">
                            Book Now
                        </button>
                    </div>
    
                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button type="button" class="text-gray-500 hover:text-gray-900 p-2">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Mobile menu -->
            <div class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#" class="text-gray-900 block px-3 py-2 text-base font-medium">Home</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 block px-3 py-2 text-base font-medium">About us</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 block px-3 py-2 text-base font-medium">Services</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 block px-3 py-2 text-base font-medium">Gallery</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 block px-3 py-2 text-base font-medium">Contact US</a>
                </div>
            </div>
        </nav>
    </header>
    
   <main class="pt-20">
    <div class="h-screen bg-amber-500">

    </div>
   </main>

</body>
</html>
