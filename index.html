<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Bunny Teeth Photography</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c0fbdcbfe4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-20 items-center">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <img class="h-16" src="./Images/logo.png" alt="Logo" />
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-10 poppins-regular">
              <a
                href="#"
                class="text-gray-900 border-b-2 border-amber-500 px-1 py-2 text-md font-medium"
                >Home</a
              >
              <a
                href="#"
                class="text-gray-500 hover:text-gray-900 px-1 py-2 text-md font-medium"
                >About us</a
              >
              <a
                href="#"
                class="text-gray-500 hover:text-gray-900 px-1 py-2 text-md font-medium"
                >Services</a
              >
              <a
                href="#"
                class="text-gray-500 hover:text-gray-900 px-1 py-2 text-md font-medium"
                >Gallery</a
              >
              <a
                href="#"
                class="text-gray-500 hover:text-gray-900 px-1 py-2 text-md font-medium"
                >Contact US</a
              >
            </div>

            <!-- Book Now Button -->
            <div class="flex items-center">
              <button
                class="bg-amber-500 hover:bg-amber-600 text-white px-6 py-2 rounded-full text-sm font-medium"
              >
                Book Now
              </button>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
              <button
                type="button"
                class="text-gray-500 hover:text-gray-900 p-2"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu -->
        <div class="hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1 poppins-regular">
            <a
              href="#"
              class="text-gray-900 block px-3 py-2 text-base font-medium"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-500 hover:text-gray-900 block px-3 py-2 text-base font-medium"
              >About us</a
            >
            <a
              href="#"
              class="text-gray-500 hover:text-gray-900 block px-3 py-2 text-base font-medium"
              >Services</a
            >
            <a
              href="#"
              class="text-gray-500 hover:text-gray-900 block px-3 py-2 text-base font-medium"
              >Gallery</a
            >
            <a
              href="#"
              class="text-gray-500 hover:text-gray-900 block px-3 py-2 text-base font-medium"
              >Contact US</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Contact Section -->
      <section class="flex flex-col justify-start items-center">
        <div class="flex flex-col items-center">
          <h1
            class="poppins-medium text-md lg:text-xl py-4 yellow-text text-center"
          >
            CONTACT US
          </h1>
          <h3
            class="poppins-regular text-2xl lg:text-4xl pb-5 text-black text-center"
          >
            Get in touch with us !
          </h3>
        </div>

        <div
          class="w-full 2xl:w-1/2 p-5 gap-4 flex flex-col md:flex-row justify-start md:justify-between items-center"
        >
          <!-- Phone Card -->
          <a
            href="tel:+917824999900"
            target="_blank"
            class="w-full max-w-96 h-48 p-5 rounded-xl flex flex-col justify-center items-center shadow-md"
          >
            <div
              class="mb-2 flex justify-center items-center rounded-full w-16 h-16 border border-amber-500"
            >
              <i class="fa-solid fa-phone text-[#FFB200] text-2xl"></i>
            </div>

            <p class="text-center poppins-regular text-sm lg:text-base">
              +91 78249 99900
            </p>
          </a>

          <!-- Instagram Card -->
          <a
            href="https://www.instagram.com/thebunnyteeth.photography/"
            target="_blank"
            class="w-full max-w-96 h-48 p-5 rounded-xl flex flex-col justify-center items-center shadow-md"
          >
            <div
              class="mb-2 flex justify-center items-center rounded-full w-16 h-16 border border-amber-500"
            >
              <i class="fa-brands fa-instagram text-[#FFB200] text-2xl"></i>
            </div>

            <p class="text-center poppins-regular text-sm lg:text-base">
              thebunnyteeth.photography
            </p>
          </a>

          <!-- Address Card -->
          <a
            href="https://maps.app.goo.gl/KnGtiL78DHaNhVk17"
            target="_blank"
            class="w-full max-w-96 h-48 p-5 rounded-xl flex flex-col justify-center items-center shadow-md"
          >
            <div
              class="mb-2 flex justify-center items-center rounded-full w-16 h-16 border border-amber-500"
            >
              <i class="fa-solid fa-location-dot text-[#FFB200] text-2xl"></i>
            </div>

            <p
              class="text-center poppins-regular text-sm text-wrap lg:text-base"
            >
              2nd Street, Ram Nagar North, Madipakkam, Chennai 600091
            </p>
          </a>
        </div>

        <!-- Google map container -->
        <div class="w-full 2xl:w-1/2 p-5">
          <iframe
            class="w-full rounded-xl shadow-md"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.0778211186785!2d80.20765587420487!3d12.966872014983673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525dba02cb5f19%3A0xef0ef4173ca8e863!2sThe%20Bunny%20Teeth%C2%AE%EF%B8%8F%20Photography!5e0!3m2!1sen!2sin!4v1698487938253!5m2!1sen!2sin"
            width="100%"
            height="400"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <!-- Book now button -->
        <button
          class="border border-black w-80 h-12 rounded-full poppins-regular text-base my-5"
        >
          Book Now
        </button>
      </section>
    </main>
  </body>
</html>
